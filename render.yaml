services:
  - type: web
    name: airdrop-checker-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: ARBISCAN_API_KEY
        sync: false
      - key: OPTIMISTIC_ETHERSCAN_API_KEY
        sync: false
      - key: BASESCAN_API_KEY
        sync: false
      - key: POLYGONSCAN_API_KEY
        sync: false
      - key: BSCSCAN_API_KEY
        sync: false
      - key: SOLANAFM_API_KEY
        sync: false
      - key: MINTSCAN_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: THEGRAPH_API_KEY
        sync: false
      - key: MORALIS_API_KEY
        sync: false
      - key: COVALENT_API_KEY
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: INFURA_API_KEY
        sync: false
      - key: QUICKNODE_API_KEY
        sync: false
      - key: FLIPSIDE_API_KEY
        sync: false
      - key: DUNE_API_KEY
        sync: false
      - key: ENTERPRISE_API_KEY
        sync: false
      - key: BULK_SCAN_MAX_WALLETS
        value: "10000"
      - key: BULK_SCAN_CONCURRENCY
        value: "10"
      - key: PLATFORM_FEE_BPS
        value: "100"
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: CACHE_TTL_SECONDS
        value: "180"
      - key: CHECK_ROUTE_MAX_PER_MINUTE
        value: "30"
      - key: PREDICTION_ROUTE_MAX_PER_MINUTE
        value: "20"
      - key: PORT
        value: "10000"
